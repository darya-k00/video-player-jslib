<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title>Видеоплеер</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="icon" type="image/png" href="favicon.png" />
</head>

<body>

  <div class="player player-centered" id="player">
      <div class="js-video-container video-container"></div>

      <div class="player-buttons buttons-row">
          <div class="controls-left">
              <button class="js-play-button player-btn">
                  <i class="fa fa-play"></i>
              </button>
              <button class="js-pause-button player-btn">
                  <i class="fa fa-pause"></i>
              <button class="js-volume-button player-btn">
                  <i class="fa fa-volume-up"></i>
              </button>
              <button class="js-mute-button player-btn">
                  <i class="fa fa-volume-off"></i>
              </button>
          </div>
          <div class="controls-right">
              <button class="js-fullscreen-button player-btn">
                  <i class="fa fa-expand"></i>
              </button>
          </div>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>

</html>

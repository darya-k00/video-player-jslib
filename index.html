<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <title> Видеоплеер</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div id="player">
    <div class="js-video-container video-container"></div>
    <div class="player-elements">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>

      <button class="js-pause-button player-button"  >
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>

      <button class="js-volume-button player-button" hidden>
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>

      <button class="js-mute-button player-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>


      <div class="box-time">
        <span class="js-current-time current-time"></span>

        <div class="js-progress progressbar">
          <div class="js-progress-slider slider"></div>
          <div class="circle"></div>
        </div>

        <span class="js-duration duration-time"></span>
      </div>


      <button class="js-fullscreen-button player-button button-fullscreen">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>

  </div>    
</div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>
</body>

</html>
